<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Holzlager</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app_firebase.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        #stuecklaengeLabel { display: none; }
    </style>
</head>
<body>
    <h1>Holzlagerverwaltung</h1>
    <form id="holzForm">
        <label for="holzart">Holzart:</label>
        <input type="text" id="holzart" name="holzart" required>

        <label for="verarbeitung">Verarbeitung:</label>
        <select id="verarbeitung" name="verarbeitung" required>
            <option value="">Bitte wählen</option>
            <option value="Scheitholz">Scheitholz</option>
            <option value="BigBag">BigBag</option>
        </select>

        <div id="stuecklaengeLabel">
            <label for="stuecklaenge">Stücklänge:</label>
            <select id="stuecklaenge" name="stuecklaenge">
                <option value="25cm">25 cm</option>
                <option value="33cm">33 cm</option>
            </select>
        </div>

        <label for="menge">Menge:</label>
        <input type="number" id="menge" name="menge" required>

        <label for="eingelagertAm">Eingelagert am:</label>
        <input type="date" id="eingelagertAm" name="eingelagertAm" value="2025-10-02">

        <button type="submit">Speichern</button>
    </form>

    <h2>Lagerübersicht</h2>
    <ul id="eintraegeListe"></ul>
</body>
</html>
